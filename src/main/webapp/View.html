<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View My Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>

        form {
            width: 75%;
            margin: auto;
        }
        .container {
            background-color:rgba(255, 255, 255, 0.85);
            padding: 30px;
        }

        .form-select {
            width: 25%;
            margin: auto;
            margin-top: 20px;
        }
        .btn {
            margin: auto;
            margin-top: 25px;
            margin-bottom: 25px;
            display: block;
        }
        p {
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Squid Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a  class="nav-link" href = "checkLoggedIn?path=SubmitRequest">Request Reimbursement</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link"  href = "checkLoggedIn?path=View">View Requests</a>
                        </li>

                        <li class="nav-item active">
                            <a  class="nav-link" href = "login">Login</a>
                        </li>

                        <li class="nav-item active">
                            <a  class="nav-link" href="logout">Logout</a>
                        </li>
                </ul>
            </div>
        </div>
    </nav>

    <div
            class="p-5 text-center bg-image"
            style="background-image: url('images/squid-game-piggybank.jpeg');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                height: 96vh;
                opacity: 0.8;
             "
    >

        <div class = "container">
            <form action = "/viewRequest" method = "get" id = "viewRequest">
                <p class = "p">Please choose which reimbursement requests you would like to view:</p>
                <select class = "form-select" name="status">
                    <option value="pending">Pending</option>
                    <option value="past">Past</option>
                    <option value="all">All</option>
                </select>
                <input class = "btn btn-primary" id = "submit" type = "submit" value = "View" onclick = "loading()"/>
                <p id = "load"></p>
            </form>
        <div>
    </div>

    <script>
        function loading() {
            document.getElementById("submit").style.display = "none";
            document.getElementById("load").innerHTML = "<img src = 'resources/load.gif' style = 'width: 30px; margin: auto'/>";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
