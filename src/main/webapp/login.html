<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn {
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }

        form {
            width: 75%;
            margin: auto;
        }
        .container {
            background-color:rgba(255, 255, 255, 0.85);
            padding: 30px;
        }
    </style>
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Squid Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a  class="nav-link" href = "checkLoggedIn?path=SubmitRequest">Request Reimbursement</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link"  href = "checkLoggedIn?path=View">View Requests</a>
                    </li>

                    <li class="nav-item active">
                        <a  class="nav-link" href = "login">Login</a>
                    </li>

                    <li class="nav-item active">
                        <a  class="nav-link" href="logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div
            class="p-5 text-center bg-image"
            style="background-image: url('images/squid-game-piggybank.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 96vh;
            opacity: 0.8;
         "
    >


        <div class="container col-md-8 col-md-offset-3" style="overflow: auto">
            <h1>Login Form</h1>
            <form action="http://localhost:8080/login" method="post">
                <div class="form-group">
                    <label>Email:</label> <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label> <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                </div>
                <button id = "submit" type="submit" class="btn btn-primary" onclick="loading()">Submit</button>
                <div id = "load"></div>
            </form>
        </div>
    </div>


    <script>
        console.log("script called");
        function loading() {
            console.log("Loading");
            document.getElementById("submit").style.display = "none";
            document.getElementById("load").innerHTML = "<img src = 'resources/load.gif' style = 'display: block; width: 40px; margin: auto; margin-top: 10px'/>";
        }
    </script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
